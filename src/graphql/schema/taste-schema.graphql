extend type Query {
	taste(name: ID!): Taste
	tastes: [Taste!]!
}

extend type Mutation {
	createTaste(name: ID!): TasteResult!
	updateTaste(input: UpdateTasteInput!): UpdateTasteResult!
	deleteTaste(name: ID!): TasteResult!
	addFlavorTaste(input: FlavorTasteInput!): FlavorTasteResult!
	removeFlavorTaste(input: FlavorTasteInput!): FlavorTasteResult!
}

type TasteResult {
	success: Boolean!
	taste: Taste!
	message: String
}

type FlavorTasteResult {
	success: Boolean!
	taste: Taste!
	flavor: Flavor!
}

type UpdateTasteResult {
	success: Boolean!
	taste: Taste!
	previousTaste: Taste!
	message: String
}

type Taste {
	name: ID!
}

input FlavorTasteInput {
	flavor: ID!
	taste: ID!
}

input UpdateTasteInput {
	name: ID!
	updatedName: ID!
}
