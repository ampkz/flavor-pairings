extend type Query {
	technique(name: ID!): Technique
	techniques: [Technique!]!
}

extend type Mutation {
	createTechnique(name: ID!): TechniqueResult!
	updateTechnique(input: UpdateTechniqueInput!): UpdateTechniqueResult!
	deleteTechnique(name: ID!): TechniqueResult
	addFlavorTechnique(input: FlavorTechniqueInput!): FlavorTechniqueResult!
	removeFlavorTechnique(input: FlavorTechniqueInput!): FlavorTechniqueResult!
}

type Technique {
	name: ID!
}

type TechniqueResult {
	success: Boolean!
	technique: Technique!
	message: String
}

type UpdateTechniqueResult {
	success: Boolean!
	technique: Technique!
	previousTechnique: Technique!
}

type FlavorTechniqueResult {
	success: Boolean!
	technique: Technique!
	flavor: Flavor!
}

input FlavorTechniqueInput {
	flavor: ID!
	technique: ID!
}

input UpdateTechniqueInput {
	name: ID!
	updatedName: ID!
}
