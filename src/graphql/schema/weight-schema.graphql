extend type Query {
	weight(name: ID!): Weight
	weights: [Weight!]!
}

extend type Mutation {
	createWeight(name: ID!): WeightResult!
	updateWeight(input: UpdateWeightInput!): UpdateWeightResult!
	deleteWeight(name: ID!): WeightResult
	addWeight(input: AddWeightInput!): AddWeightResult!
}

type Weight {
	name: ID!
}

type WeightResult {
	success: Boolean!
	weight: Weight!
	message: String
}

type UpdateWeightResult {
	success: Boolean!
	weight: Weight!
	previousWeight: Weight!
}

type AddWeightResult {
	success: Boolean!
	weight: Weight!
	flavor: Flavor!
}

input AddWeightInput {
	flavor: ID!
	weight: ID!
}

input UpdateWeightInput {
	name: ID!
	updatedName: ID!
}
